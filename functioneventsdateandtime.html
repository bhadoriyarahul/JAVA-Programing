<html>
<head>
<title>Event Demo</title>
<script type="text/javascript" >

function showDate()
{
 var ref=document.getElementById("myh1");
 //alert(ref);
 ref.innerHTML=Date();
}

function showDate1()
{
 document.getElementById("btn").innerHTML=Date();
}

</script>
</head>
<body>
<button onclick="showDate()" >Show Date1</button> Single Click
<br/><br/>
<button ondblclick="showDate()" >Show Date2</button>
Double Click
<br/><br/>
<button id="btn" onclick="showDate1()" >Show Date3</button>
<br/><br/>

<button onclick="this.innerHTML=Date()" >Show Date4</button>

<h1 id="myh1" ></h1>
</body>
</html>
