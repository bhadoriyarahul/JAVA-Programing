<script>
    //WAP to sort element inside array
    
    var ar=[10,120,310,140,510,160,710];
    //[20,30,40,50,60,70,10]
    
    document.write("Before sort :"+ar+"<br>");
    
    for(let j=0;j<ar.length-1;j++)
    {
    for(let i=0;i<ar.length-1;i++)
    {
     if(ar[i]<ar[i+1])
     {
      let temp=ar[i];
      ar[i]=ar[i+1];
      ar[i+1]=temp;
     }
    }
    }
    
    document.write("After sort :"+ar+"<br>");
    
    /* sort : bubble sort
    
    0 -> 10 20 20 20 20 
    1 -> 20 10 30 30 30
    2 -> 30 30 10 40 40 pass I
    3 -> 40 40 40 10 50
    4 -> 50 50 50 50 10
    number of pass = total element in array - 1
    */
    
    </script>
