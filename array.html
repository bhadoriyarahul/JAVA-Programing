<script>
    var ar=[10,20,30,40];
    
    document.write("<h1>Array access: for-of loop</h1>");
    for(let x of ar)
    {
     document.write(x+"<br>");
    }
    
    document.write("<h1>Array access: for-in loop</h1>");
    for(let i in ar)
    {
     document.write(i+"---->"+ar[i]+"<br>");
    }
    
    
    </script>
